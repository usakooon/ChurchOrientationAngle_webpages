<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>教会の向き — Church Orientation Explorer</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <!-- Turf.js（幾何計算の補助：面積・中心など）-->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-container">
    <div class="left">
      <div class="toolbar">
        <input id="city" type="text" placeholder="都市名（例: Milano, Rome, Tokyo）"/>
        <button id="btn-city">都市検索</button>
        <button id="btn-bbox">現在の表示範囲で検索</button>
        <span id="status" class="status">準備OK</span>
      </div>

      <div class="toolbar">
        <button id="btn-export-csv">CSVエクスポート</button>
        <button id="btn-export-geojson">GeoJSONエクスポート</button>
        <label class="file">
          <input id="file-import" type="file" accept=".geojson,.json"/>
          <span>ファイルの選択</span>
        </label>
        <span class="hint">…してGeoJSONインポート</span>
      </div>

      <div id="map"></div>
    </div>

    <div class="right">
      <h2>教会の向き一覧</h2>
      <div class="table-wrap">
        <table id="result-table">
          <thead>
            <tr>
              <th>名称</th>
              <th>緯度</th>
              <th>経度</th>
              <th>方位角(°)</th>
              <th>東西偏差(°)</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
       <h2>ローズダイアグラム</h2>
          <h3>Entrance（赤）</h3>
          <canvas id="rose-entrance" width="360" height="360"></canvas>
          <div id="rose-entrance-caption" class="hint"></div>
          
          <h3>Altar（青）</h3>
          <canvas id="rose-altar" width="360" height="360"></canvas>
          <div id="rose-altar-caption" class="hint"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
